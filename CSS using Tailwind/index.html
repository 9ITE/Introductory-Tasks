<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS</title>
  </head>
  <body>
    <section
      class="bg-gray-900 h-screen text-white flex flex-col justify-center items-center"
    >
      <h1 class="text-7xl font-bold mb-6">Trusted by creators worldwide</h1>
      <span class="text-xl"
        >Lorem ipsum dolor sit amet consect adipisicing possimus.</span
      >

      <div class="grid grid-cols-4 gap-1 my-24 rounded-3xl overflow-hidden">
        <div class="bg-gray-800 py-12 px-24 flex flex-col gap-1 items-center">
          <h4 class="text-4xl font-bold">8,000+</h4>
          <p class="text-base text-gray-300 font-semibold">
            Creators on the platform
          </p>
        </div>
        <div class="bg-gray-800 py-12 px-24 flex flex-col gap-1 items-center">
          <h4 class="text-4xl font-bold">3%</h4>
          <p class="text-base text-gray-300 font-semibold">Flat platform fee</p>
        </div>
        <div class="bg-gray-800 py-12 px-24 flex flex-col gap-1 items-center">
          <h4 class="text-4xl font-bold">99.9%</h4>
          <p class="text-base text-gray-300 font-semibold">Uptime guarantee</p>
        </div>
        <div class="bg-gray-800 py-12 px-24 flex flex-col gap-1 items-center">
          <h4 class="text-4xl font-bold">$70M</h4>
          <p class="text-base text-gray-300 font-semibold">
            Paid out to creators
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
