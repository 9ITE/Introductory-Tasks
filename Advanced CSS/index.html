<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Animated Gallery</title>

    <style>
      body {
        margin: 0;
        font-family: "Open Sans", system-ui, sans-serif;
        background: #0f1724;
      }

      * {
        box-sizing: border-box;
      }

      section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        width: 100%;
      }

      /* ------------- Section 1 --------------- */
      h1 {
        margin-bottom: 50px;
        color: white;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        width: 100%;
        max-width: 900px;
      }

      .tile {
        border: solid 2px #1e293b;
        color: white;
        border-radius: 10px;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: 500;
        cursor: pointer;
        animation: floatTile 3s ease-in-out infinite;
      }

      @keyframes floatTile {
        0%,
        100% {
          box-shadow: 0 5px 15px rgba(75, 31, 254, 0.1);
        }
        50% {
          box-shadow: 0 10px 25px rgba(58, 34, 157, 0.3);
        }
      }

      .flex {
        display: flex;
        overflow: hidden;
      }

      .grid {
        display: grid;
        width: 100%;
        grid-template-columns: 1fr 1fr 1fr;
        place-items: center;
      }

      /* ------------- Section 2 --------------- */
      .btn-shine {
        position: relative;
        padding: 1rem 3rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #ff6b6b, #feca57);
        color: white;
        font-size: 1.2rem;
        overflow: hidden;
        cursor: pointer;
      }

      .btn-shine::after {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0.1) 100%
        );
        transform: skewX(-20deg);
        transition: left 0.7s ease;
      }

      .btn-shine:hover::after {
        left: 125%;
      }

      /* ------------- Section 3 --------------- */
      .loader-ring {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: solid 5px transparent;
        background: linear-gradient(#0f1724, #0f1724) padding-box,
          linear-gradient(50deg, red, blue) border-box;
        animation: rotateRing 1.2s linear infinite;
      }

      @keyframes rotateRing {
        100% {
          transform: rotate(360deg);
        }
      }

      .loader-gradient {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top-color: #ff6b6b;
        border-right-color: #feca57;
        border-bottom-color: #48dbfb;
        border-left-color: #1dd1a1;
        animation: rotateGradient 1.2s linear infinite;
      }

      @keyframes rotateGradient {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loader-dot {
        display: flex;
      }

      .dot {
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        position: relative;
        bottom: 0;
        animation: dotJump 0.8s ease-in-out infinite;
      }

      .dot:nth-child(2) {
        margin-left: 5px;
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        margin-left: 5px;
        animation-delay: 0.4s;
      }

      @keyframes dotJump {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          bottom: 15px;
          opacity: 1;
        }
      }

      @media (max-width: 800px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 500px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <section class="section-1">
      <h1>Animated CSS Gallery</h1>
      <div class="gallery">
        <div class="tile">Tile 1</div>
        <div class="tile">Tile 2</div>
        <div class="tile">Tile 3</div>
        <div class="tile">Tile 4</div>
        <div class="tile">Tile 5</div>
        <div class="tile">Tile 6</div>
      </div>
    </section>

    <br /><br /><br />

    <div class="flex">
      <section class="section-2">
        <h1>Button with Effect</h1>
        <button class="btn-shine">Click Me</button>
      </section>

      <section class="section-3">
        <h1>Animated Pre-loader</h1>
        <div class="grid">
          <div class="loader-ring"></div>
          <div class="loader-gradient"></div>
          <div class="loader-dot">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
