<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animated Gallery</title>
  
  <style>
    body {
      margin: 0;
      font-family: "Open Sans", system-ui, sans-serif;
      background: #0f1724;
      color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 100px;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 900px;
    }

    .tile {
      background: #1e293b;
      border-radius: 10px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 500;
      color: white;
      cursor: pointer;
      animation: floatTile 3s ease-in-out infinite;
    }

    @keyframes floatTile {
      0%, 100% {
        box-shadow: 0 5px 15px rgba(124, 92, 255, 0.1);
      }
      50% {
        box-shadow: 0 10px 25px rgba(124, 92, 255, 0.3);
      }
    }

    @media (max-width: 800px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Animated CSS Gallery</h1>
  <div class="gallery">
    <div class="tile">Tile 1</div>
    <div class="tile">Tile 2</div>
    <div class="tile">Tile 3</div>
    <div class="tile">Tile 4</div>
    <div class="tile">Tile 5</div>
    <div class="tile">Tile 6</div>
  </div>
</body>
</html>
